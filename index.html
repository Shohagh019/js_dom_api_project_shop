<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
</head>
<body>
    <main id="main-container">
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Find Player">
            <button onclick="searchProducts()" id="btn-search">Search</button>
        </div>
        <div class="card-cart-container">
            <div id="card-container" class="card-container">

            </div>

            <div id="cart-container" class="cart-container">
                <h3 style="text-align: center;">Items Added</h3>
                <h4 style="text-align: center;">Total Items: <span id="members">0</span></h4>
                <div id="team-container" class="team-container"></div>
                
            </div>
        </div>
    </main>
    <!-- Modal Structure -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Product Image" class="img-fluid">
                    <p id="modal-description">Product Description</p>
                    <p id="modal-price">Price: $0.00</p>
                    <p id="modal-rating">Rating: 0</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
